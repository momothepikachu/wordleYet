<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have you seen this word before?</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dict.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body class="center">
    <label>
        Has this word been guessed before?
        <input class="word" type="text" maxlength="5" size="5"></input>
    </label>
    <button class="checkHistory">Check</button>
    <aside class="message alert hide"></aside>
  </body>
</html>
